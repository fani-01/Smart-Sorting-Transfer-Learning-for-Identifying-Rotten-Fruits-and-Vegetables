<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NutriGaze</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url("/static/background.jpg") no-repeat center center/cover;
      height: 100vh;
      color: white;
    }

    header {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      text-align: center;
      padding-top: 20%;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .hero .btn {
      padding: 10px 20px;
      background-color: #32cd32;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }

    .hero .btn:hover {
      background-color: #28a428;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">NUTRIGAZE</div>
    <nav>
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/predict-page">Predict</a>
      <a href="/contact">Contact</a>
    </nav>
  </header>

  <div class="hero">
    <h2>Welcome to <strong>NutriGaze</strong></h2>
    <h1>GREENGUARD INSIGHTS</h1>
    <p>We are a team of innovative scientists and technologists dedicated to ensuring your produce is always fresh and healthy.</p>
    <a href="/predict-page" class="btn">GET STARTED</a>
  </div>
</body>
</html>
